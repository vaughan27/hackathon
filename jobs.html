<!DOCTYPE html>
<html>
<head>
	<title>Job Listings</title>
</head>
<body>
	{% for job in jobs %}
		<h2>{{ job['jobtitle'] }}</h2>
		<p>{{ job['company'] }}</p>
		<p>{{ job['formattedLocation'] }}</p>
		<p>{{ job['snippet'] }}</p>
		<a href="{{ job['url'] }}">Apply Now</a>
		<hr>
	{% endfor %}
</body>
</html>
